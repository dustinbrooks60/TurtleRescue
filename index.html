<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Background Loop</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/border.css">
</head>

<body ontouchstart='clickManager(-99)'>

<div id="start" class='container animate-zoom';>
    <div class="thing animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h1>Shell Shock </h1>
    <a class="" onclick="startGame()">Start</a>
    <a>Leaderboard</a>
    <a>About Us</a>
</div>

<div id="restart" class="container">
    <div class="thing animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h2 class="animate-top">Game Over</h2>
    <h2 class="animate-zoom" id="score">Score: 0</h2>
    <a class="animate-bottom" onclick="startGame()">Restart</a>
</div>

<div id="play" class="container">
    <canvas id="canvas"></canvas>
</div>

<div id="trivia" >
    <p>Trivia</p>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
