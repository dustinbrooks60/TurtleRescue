<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shell Shocked</title>

    <!-- Link to external JS files    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="js/firebase_api.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />


    <!-- CSS files    -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/logo.css">
    <link rel="stylesheet" type="text/css" href="css/trivia.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Play">


    <!-- The core Firebase JS SDK is always required and must be listed first -->

</head>

<body ontouchstart='clickManager(-99)'>

<!-- Turtle Logo -->
<div id="start" class='containers animate-zoom'>
    <div class="logo animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <img id="gameName" src="images/logo_cropped.png" alt="Shell Shocked">

    <button class="play-btn" onclick="startGame()"><div class="play-tri"></div></button>

    <div class="bottom-btns">
        <a href=""><img class="smollbtn" src="images/leaderboard1.png" alt=""><p class="labels"></p>Leader board</a>
        <a href=""><img class="smollbtn" src="images/logoabout.png" alt=""><p class="labels"></p>About</a>
        <a href="#" data-toggle="modal" data-target="#myModal"><img class="smollbtn" src="images/logIn1.png" alt=""><p class="labels"></p>Login</a>
        <a href="#"><img class="smollbtn" src="images/logIn1.png" alt=""><p class="labels"></p>How To</a>
    </div>
</div>

<!-- Turtle Logo -->
<div id="restart" class="containers">
    <div class="logo animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h2 class="animate-top">Game Over</h2>
    <h2 class="animate-zoom" id="score">Score: 0</h2>
    <a class="animate-bottom" onclick="startGame()">Restart</a>
</div>

<div id="trivia" class="containers animate-zoom">
    <p id='trivia-title'>Trivia Time!</p>
    <h4 id="question">question here?</h4>
    <a class="answers" id="a1">Answer 1</a>
    <a class="answers" id="a2">Answer 2</a>
    <a class="answers" id="a3">Answer 3</a>
    <a class="answers" id="a4">Answer 4</a>

    <div class="progress">
        <div id="time" class="progress-bar active"></div>
    </div>
</div>

<div class="modal animate-zoom" id="myModal">
    <div class="modal-dialog" style="top:30%">
        <div class="modal-content">
            <!-- Modal body -->
            <div class="modal-body" >
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <br>
                <div id="firebaseui-auth-container" ></div>
                <div id="loader">Loading...</div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/firebaseauthentication.js"></script>
<div id="count-down">
    <div class="animate-zoom" id="count4">4</div>
    <div class="animate-zoom" id="count3">3</div>
    <div class="animate-zoom" id="count2">2</div>
    <div class="animate-zoom" id="count1">1</div>
    <div class="animate-zoom" id="count0">GO!</div></div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/trivia.js"></script>
<script type="text/javascript" src="js/gameElement.js"></script>
<script type="text/javascript" src="js/firebase_highscore.js"></script>
</body>
</html>
