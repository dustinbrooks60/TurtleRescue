<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shell Shocked</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/border.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.1/firebase.js"></script>
    <script src="js/setup_firebase.js"></script>

</head>

<body onclick='clickManager(-99)'>

<div id="start" class='container animate-zoom';>
    <div class="thing animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h1>Shell Shocked</h1>
    <a class="" onclick="startGame()">Start</a>
    <a>Leaderboard</a>
    <a>About Us</a>
    <a href="login.html">Login</a>
</div>

<div id="restart" class="container">
    <div class="thing animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h2 class="animate-top">Game Over</h2>
    <h2 class="animate-zoom" id="score">Score: 0</h2>
    <a class="animate-bottom" onclick="startGame()">Restart</a>
</div>

<div id="play" class="container">
    <canvas id="canvas"></canvas>
</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
