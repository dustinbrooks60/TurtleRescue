<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Background Loop</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/border.css">
</head>

<body ontouchstart='clickManager(-99)'>

<div id="start" class='container';>
    <h1>Turtle Recall</h1>
    <a onclick="startGame()">Start</a>
    <a>Leaderboard</a>
    <a>About Us</a>
</div>

<div id="restart" class="container">
    <h2>Game Over</h2>
    <h2 id="score">Score: 0</h2>
    <a onclick="startGame()">Restart</a>
</div>

<div id="play" class="container">
    <canvas id="canvas"></canvas>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
