<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shell Shocked</title>

    <!-- Link to external JS files    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="js/firebase_api.js"></script>


    <!-- CSS files    -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/border.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->

</head>

<body ontouchstart='clickManager(-99)'>

<!-- Turtle Logo -->
<div id="start" class='container animate-zoom'>
    <div class="thing animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h1>Shell Shocked</h1>
    <a class="" onclick="startGame()">Start</a>
    <a>Leader Board</a>
    <a>About Us</a>
    <a href="login.html">Login</a>
</div>

<!-- Turtle Logo -->
<div id="restart" class="container">
    <div class="thing animate-bottom2">
        <div class="left-front"></div>
        <div class="right-front"></div>
        <div class="front"></div>
        <div class="left-back"></div>
        <div class="right-back"></div>
    </div>
    <h2 class="animate-top">Game Over</h2>
    <h2 class="animate-zoom" id="score">Score: 0</h2>
    <a class="animate-bottom" onclick="startGame()">Restart</a>
</div>


<div id="trivia" class="container">
    <h2 class="animate-top">Trivia Time!</h2>
    <h4 class="animate-zoom" id="question">question here?</h4>
    <a id="a1" class="animate-bottom">Answer 1</a>
    <a id="a2" class="animate-bottom">Answer 2</a>
    <a id="a3" class="animate-bottom">Answer 3</a>
    <a id="a4" class="animate-bottom">Answer 4</a>

    <div class="progress animate-zoom">
        <div id="time" class="progress-bar progress-bar-striped active" style="width:100%;height:20px;transition-duration:3000ms;"></div>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
