    ctx.translate(width/2, height/2); // set canvas point in center

    image.onload = draw;

    var sprite = 0;
    var posX = 0;

    function draw(){
        ctx.fillRect(-(width/2), -(height/2), width, height); // specify top left corner of rectangle to start

        ctx.drawImage(image, (sprite*800), 0, 800, 450, 0+posX, -225, 800, 450); // draw image (9 param version)

        // determine frame rate
        if (posX % 13 === 0) {
            if (sprite === 4) {
                sprite = 0;
            } else {
                sprite++;
            }
        }

        if(posX > width/2) {

        }

        window.requestAnimationFrame(draw);
