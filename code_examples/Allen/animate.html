
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas class="myCanvas">
    <p>Add suitable fallback here.</p>
</canvas>

<script>
    var canvas = document.querySelector('.myCanvas');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;
    var ctx = canvas.getContext('2d');
    var image = new Image();
    var sprite = 0;
    var posX = 0;
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = 'rgb(0, 0, 0)'; // create black background canvas
    ctx.translate(width/2, height/2); // set canvas point in center
    image.src = 'images/turtle-sprite.png'; // set image var
    image.onload = draw;

    function draw(){
        ctx.fillRect(-(width/2), -(height/2), width, height); // specify top left corner of rectangle to start
        ctx.drawImage(image, (sprite*800), 0, 800, 450, posX, -225, 800, 450); // draw image (9 param version)

        // determine frame rate
        if (posX % 13 === 0) {
            if (sprite === 4) {
                sprite = 0;
            } else {
                sprite++;
            }
        }

        if(posX > width/2) {
            let newStartPos = -((width/2) + 102);
            posX = Math.ceil(newStartPos / 13) * 13;
            console.log(posX);
        } else {
            posX += 50;
        }

        window.requestAnimationFrame(draw);
    }
</script>
</body>
</html>
