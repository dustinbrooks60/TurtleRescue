<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Background Loop</title>
    <style>
        body {
            overflow: hidden ;
            margin: 0;
        }
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body ontouchstart='clickManager(-99)' onload="startGame()">
<script>

    let turtle;
    let oceanBackground;
    let enemies = [];
    let garbageArr = [];
    let score = 0;
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;

    let ctx;

    function startGame() {
        turtle = new Element(9600, 600, 'images/dapper-sprite2.png', 0, 0, "sprite", 12);
        turtle.gravity = 0.1;
        oceanBackground = new Element(1800, windowHeight, './images/ocean_2.png', 0, 0, "background");
        displayScore = new Element("30px", "Consolas", "black", 10, 40, "text");
        score = 0;
        gameCanvas.start();
    }

    let gameCanvas = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = windowWidth;
            this.canvas.height = windowHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 15);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    };


    function Element(width, height, color, x, y, type, sprite_frames) {
        this.type = type;
        if (type === "image" || type === "background" || type === "sprite") {
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.x = x;
        this.y = y;
        this.sprite_frames = sprite_frames;
        // this.posY = 0;
        this.sprite_number = 0;

        // this.image.onload = this.update;
        this.update = function() {
            let ctx = gameCanvas.context;
            // console.log(turtle.x, turtle.y);

            if (type === "text"){
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y)
            }
            if (type === "image" || type === "background") {
                ctx.drawImage(this.image,
                    this.x,
                    this.y,
                    this.width, this.height);
                if (type === "background") {
                    ctx.drawImage(this.image,
                        this.x + this.width,
                        this.y,
                        this.width, this.height);
                }
            } else if (type === "sprite"){ // for sprite elements
                this.adjust_width = (this.width/this.sprite_frames)/4; // actual width of turtle we want
                this.adjust_height = height/4;
                ctx.drawImage(this.image,
                    (this.sprite_number*(this.width/this.sprite_frames)),
                0, this.width/this.sprite_frames, this.height,
                this.x, this.y, this.adjust_width, this.adjust_height);

                // determine frame rate
                if (gameCanvas.frameNo % 6 === 0) {
                    if (this.sprite_number === this.sprite_frames - 1) {
                        this.sprite_number = 0;
                    } else {
                        this.sprite_number++;
                    }
                }


            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

        };
        this.newPos = function() {
            if (this.type === 'image' || this.type === 'sprite') {
                this.gravitySpeed += this.gravity;
                if (this.gravitySpeed < -3) {
                    this.gravitySpeed = -3
                }
                this.hitBottom();
                this.hitTop();
            }
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;


            if (this.type === "background") {
                if (this.x === -(this.width)) {
                    this.x = 0;
                }
            }
        };


        this.hitTop = function() {
            let oceanSurface = 80;
            if (this.y < oceanSurface) {

                this.y = oceanSurface;
                this.gravitySpeed = 0;

            }
            accelerate(0.1);
        };
        this.hitBottom = function() {
            let oceanFloor = gameCanvas.canvas.height - this.height + 450;
            if (this.y > oceanFloor){
                this.y = oceanFloor;
                this.gravitySpeed = 0;
            }
        };
        this.crashWith = function(otherobj) {
            let turtleLeft = this.x;
            let turtleRight = this.x + (this.adjust_width);
            let turtleTop = this.y;
            let turtleBottom = this.y + (this.adjust_height);
            let enemyLeft = otherobj.x + 50;
            let enemyRight = otherobj.x + (otherobj.width) - 50;
            let enemyTop = otherobj.y - 50;
            let enemyBottom = otherobj.y + (otherobj.height) + 50;
            let crash = true;
            if ((turtleBottom < enemyTop) || (turtleTop > enemyBottom) || (turtleRight < enemyLeft) || (turtleLeft > enemyRight)) {
                crash = false;
            }
            return crash;
        };
    }

    function clickManager(n){
        accelerate(n);
        console.log('clicked');
    }

    function accelerate(n){
        turtle.gravity = n;
    }

    function everyInterval(n) {
        return (gameCanvas.frameNo / n) % 1 === 0;

    }

    function updateGameArea() {
        for (i = 0; i < enemies.length; i += 1) {
            if (turtle.crashWith(enemies[i])) {
            }
        }

        for (i = 0; i < garbageArr.length; i += 1){
            if (turtle.crashWith(garbageArr[i])) {
                garbageArr.splice(i, 1);
                score++;

            }
        }
        gameCanvas.clear();
        gameCanvas.frameNo += 1;
        oceanBackground.speedX = -1;
        oceanBackground.newPos();
        oceanBackground.update();

        if (gameCanvas.frameNo === 1 || everyInterval(350)) {
            let enemyImages = ['images/jelly-sprite2.png'];

            let enemy = enemyImages[Math.floor(Math.random() * (enemyImages.length))];
            let x = gameCanvas.canvas.width;
            let randomY = Math.floor(Math.random() * (gameCanvas.canvas.height - 400) + 150);
            enemies.push(new Element(2800, 400, enemy, x, randomY, 'sprite', 7));
            // }else{enemies.push(new Element(4000, 1800, enemy, x, randomY, "sprite"));}

        }
        if (gameCanvas.frameNo === 10 || everyInterval(300)) {
            let garbageImages = ['./images/paper_trans.png'];
            let garbage = garbageImages[Math.floor(Math.random() * (garbageImages.length ))];
            let x = gameCanvas.canvas.width;
            let garbageY = Math.floor(Math.random() * (gameCanvas.canvas.height - 400) + 150);
            garbageArr.push(new Element(70, 70, garbage, x, garbageY, "image"));
        }
        for (let i = 0; i < garbageArr.length; i++){
            garbageArr[i].x += -1;
            garbageArr[i].update()
        }
        for (let i = 0; i < enemies.length; i++) {
            enemies[i].x += -1;
            enemies[i].update();
        }

        displayScore.text = "Garbage Collected:" + score;
        displayScore.update();
        turtle.newPos();
        turtle.update();

    }



</script>

<!--<button onclick="accelerate(-99)" style="display:block;">ACCELERATE</button>-->
</body>
</html>
