<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Background Loop</title>
    <style>
        body {
            overflow: hidden ;
            margin: 0;
        }
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body ontouchstart='clickManager(-99)' onload="startGame()">
<script>

    let turtle;
    let oceanBackground;
    let enemies = [];
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;

    function startGame() {
        turtle = new Element(100, 70, './images/turtle.png', 10, 120, "image");
        turtle.gravity = 0.08;
        oceanBackground = new Element(1800, windowHeight, './images/ocean_2.png', 0, 0, "background");
        gameCanvas.start();
    }

    let gameCanvas = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = windowWidth;
            this.canvas.height = windowHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 15);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    };

    function Element(width, height, color, x, y, type) {
        this.type = type;
        if (type === "image" || type === "background") {
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
            let ctx = gameCanvas.context;
            if (type === "image" || type === "background") {
                ctx.drawImage(this.image,
                    this.x,
                    this.y,
                    this.width, this.height);
                if (type === "background") {
                    ctx.drawImage(this.image,
                        this.x + this.width,
                        this.y,
                        this.width, this.height);
                }
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            if (this.type === 'image') {
                this.gravitySpeed += this.gravity;
                if (this.gravitySpeed <-3) {
                    this.gravitySpeed = -3
                }
                this.hitBottom();
                this.hitTop();
            }
            if (this.type === "background") {
                if (this.x === -(this.width)) {
                    this.x = 0;
                }
            }
        };
        this.hitBottom = function() {
            let oceanFloor = gameCanvas.canvas.height - this.height - 75;
            if (this.y > oceanFloor) {
                this.y = oceanFloor;
                this.gravitySpeed = 0;
            }
            accelerate(0.1);
        };
        this.hitTop = function() {
            let oceanSurface = 80;
            if (this.y < oceanSurface){
                this.y = oceanSurface;
                this.gravitySpeed = 0;
            }
        };
        this.crashWith = function(otherobj) {
            let turtleLeft = this.x;
            let turtleRight = this.x + (this.width);
            let turtleTop = this.y;
            let turtleBottom = this.y + (this.height);
            let enemyLeft = otherobj.x + 14;
            let enemyRight = otherobj.x + (otherobj.width) - 14;
            let enemyTop = otherobj.y - 14;
            let enemyBottom = otherobj.y + (otherobj.height) + 14;
            let crash = true;
            if ((turtleBottom < enemyTop) || (turtleTop > enemyBottom) || (turtleRight < enemyLeft) || (turtleLeft > enemyRight)) {
                crash = false;
            }
            return crash;
        };
    }

    function clickManager(n){
        accelerate(n);
        console.log('clicked');
    }

    function accelerate(n){
        turtle.gravity = n;
    }

    function everyInterval(n) {
        return (gameCanvas.frameNo / n) % 1 === 0;

    }

    function updateGameArea() {
        for (i = 0; i < enemies.length; i += 1) {
            if (turtle.crashWith(enemies[i])) {
                return;
            }
        }
        gameCanvas.clear();
        gameCanvas.frameNo += 1;
        oceanBackground.speedX = -1;
        oceanBackground.newPos();
        oceanBackground.update();
        if (gameCanvas.frameNo === 1 || everyInterval(350)) {
            let enemyImages = ['./images/jellyfish.png', './images/pufferfish.png'];
            let enemy = enemyImages[Math.floor(Math.random() * (enemyImages.length ))];
            console.log(Math.floor(Math.random() * (enemyImages.length)));
            let x = gameCanvas.canvas.width;
            let randomY = Math.floor(Math.random() * (gameCanvas.canvas.height - 400) + 150);
            enemies.push(new Element(90, 90, enemy, x, randomY, "image"));
        }
        for (let i = 0; i < enemies.length; i++) {
            enemies[i].x += -1;
            enemies[i].update();
        }
        turtle.newPos();
        turtle.update();
    }



</script>

</body>
</html>
