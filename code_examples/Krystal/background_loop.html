<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Background Loop</title>
    <style>
        body {
            overflow: hidden ;
            margin: 0;
        }
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body ontouchstart='clickManager(-99)' onload="startGame()">
<script>

    let turtle;
    let oceanBackground;
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;

    function startGame() {
        turtle = new Element(130, 100, './images/turtlepic.png', 10, 120, "image");
        jellyfish = new Element(90, 120, './images/jellyfish.png', 300, 300, "image");
        oceanBackground = new Element(windowWidth, windowHeight, './images/ocean.png', 0, 0, "background");
        gameCanvas.start();
    }

    let gameCanvas = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = windowWidth;
            this.canvas.height = windowHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
            clearInterval(this.interval);
        }
    };

    function Element(width, height, color, x, y, type) {
        this.type = type;
        if (type === "image" || type === "background") {
            this.image = new Image();
            this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.gravity = 0.08;
        this.gravitySpeed = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
            let ctx = gameCanvas.context;
            if (type === "image" || type === "background") {
                ctx.drawImage(this.image,
                    this.x,
                    this.y,
                    this.width, this.height);
                if (type === "background") {
                    ctx.drawImage(this.image,
                        this.x + this.width,
                        this.y,
                        this.width, this.height);
                }
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            if (this.type === 'image') {
                this.gravitySpeed += this.gravity;
                if (this.gravitySpeed <-4) {
                    this.gravitySpeed = -4
                }
                this.hitBottom();
                this.hitTop();
            }
            if (this.type === "background") {
                if (this.x === -(this.width)) {
                    this.x = 0;
                }
            }
        };
        this.hitBottom = function() {
            let oceanFloor = gameCanvas.canvas.height - this.height;
            if (this.y > oceanFloor) {
                this.y = oceanFloor;
                this.gravitySpeed = 0;
            }
            accelerate(0.1);
        };
        this.hitTop = function() {
            let oceanSurface = 0;
            if (this.y < oceanSurface){
                this.y = oceanSurface;
                this.gravitySpeed = 0;
            }
        }
    }

    function clickManager(n){
        accelerate(n);
        console.log('clicked');
    }
    function down(n){
        accelerate(n)
    }
    function accelerate(n){
        turtle.gravity = n;
    }

    function updateGameArea() {
        gameCanvas.clear();
        oceanBackground.speedX = -1;
        oceanBackground.newPos();
        oceanBackground.update();
        jellyfish.newPos();
        jellyfish.update();
        turtle.newPos();
        turtle.update();
    }



</script>

</body>
</html>
