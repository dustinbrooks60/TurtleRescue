<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Movement</title>
    <style>
        body {
            overflow: hidden ;
            margin: 0;
        }
    </style>
</head>
<body onmousedown="accelerate(-10)" onmouseup="accelerate(0.08)">
<p id="display_height">height</p>
<p id="display_gravity">gravity</p>


<script>
    let gameCanvas = {
        canvas : document.createElement('canvas'),
        start: function(){
            this.canvas.height = window.innerHeight- 100;
            this.canvas.width = window.innerWidth - 100;
            this.context = this.canvas.getContext('2d');
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.canvas.style.background = 'lightblue';
            this.interval = setInterval(updateGameCanvas, 20);
        },
        clear: function(){
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)
        }
    };
    gameCanvas.start();

    function Element(type, color, height, width, x, y) {
        this.type = type;
        if (this.type === 'image'){
            this.img = new Image();
            this.img.src = color;
            this.img.height = height;
            this.img.width = width;
        }
        this.xSpeed = 0;
        this.ySpeed = 0;
        this.gravity = 0.08;
        this.gravitySpeed = 0;
        this.height = height;
        this.width = width;
        this.xCoord = x;
        this.yCoord = y;

        this.update = function(){
            let ctx = gameCanvas.context;
            if (this.type === 'image'){
                ctx.drawImage(this.img, this.xCoord, this.yCoord, this.width, this.height);
            }
            else{
                ctx.fillStyle = color;
                ctx.fillRect(this.xCoord, this.yCoord, this.width, this.height)
            }
        };

        this.hitBottom = function(){
            let oceanFloor = gameCanvas.canvas.height - this.height;
            if (this.yCoord > oceanFloor) {
                this.yCoord = oceanFloor;
                this.gravitySpeed = 0;
            }
        };
        this.hitTop = function(){
            let oceanSurface = 0;
            if (this.yCoord < oceanSurface){
                this.yCoord = oceanSurface;
                this.gravitySpeed = 0;
            }

        };
        this.newPosition = function(){
            this.gravitySpeed += this.gravity;
            if (this.gravitySpeed < - 4) {this.gravitySpeed = -3}

                this.xCoord += this.xSpeed;
            this.yCoord += this.ySpeed + this.gravitySpeed;
            this.hitBottom();
            this.hitTop();
        };
    }

    let character = new Element('image', './images/turtle.gif', 130, 130, 69, 300);

    function accelerate(n){
        character.gravity = n;
    }

    function updateGameCanvas(){
        gameCanvas.clear();
        character.newPosition();
        character.update();
        document.getElementById("display_height").innerHTML = "Height: " + String(Math.round(character.yCoord));
        document.getElementById("display_gravity").innerHTML = "Gravity: " + String(character.gravitySpeed);
    }






</script>
</body>
</html>
