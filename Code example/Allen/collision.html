<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balls</title>
    <style>
        canvas {
            background-image: url("./images/ocean.png");
            background-size: contain;
        }
    </style>
</head>
<body>
<h1></h1>
<canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas'); // select first canvas element

        var ctx = canvas.getContext('2d'); // create canvas variable

        var width = canvas.width = window.innerWidth;
        var height = canvas.height = window.innerHeight;

        console.log(height, width);

        function random(min, max){
            let num = Math.floor(Math.random() * (max - min + 1)) + min;
            return num
        }

        function Ball(x, y, velX, velY, color, size) { // create ball constructor
            this.x = x;
            this.y = y;
            this.velX = velX;
            this.velY = velY;
            this.color = color;
            this.size = size;

        }

        Ball.prototype.draw = function(){
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
            ctx.fill();
        };

        var testBall = new Ball(500, 100, 4, 4, 'blue', 10);

        // testBall.x;
        // testBall.size;
        // testBall.color;
        // testBall.draw();


        Ball.prototype.update = function() {
            if ((this.x + this.size) >= width) { // going off right hand edge
                this.velX = -(this.velX);
            }

            if ((this.x - this.size) <= 0) { // going off left hand edge)
                this.velX = -(this.velX);
            }

            if ((this.y + this.size) >= height) { // going off the top edge
                this.velY = -(this.velY);
            }

            if ((this.y - this.size) <= 0) { // going off the bottom edge
                this.velY = -(this.velY);
            }

            this.x += this.velX;
            this.y += this.velY;
        }

        var balls = [];

        while (balls.length < 25) {
            var size = random(10,20);
            var ball = new Ball(
                // ball position always drawn at least one ball width
                // away from the edge of the canvas, to avoid drawing errors
                random(0 + size,width - size),
                random(0 + size,height - size),
                random(-7,7),
                random(-7,7),
                'rgb(' + random(0,255) + ',' + random(0,255) + ',' + random(0,255) +')',
                size
            );

            balls.push(ball);
        }

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, width, height);

            for (var i = 0; i < balls.length; i++) {
                balls[i].draw();
                balls[i].update();
            }

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
